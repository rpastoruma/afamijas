<nb-card>
    <nb-card-header>
        <div class="row float-start" >
            <h4>Registro de Legionella</h4>
        </div>
        <button [hidden]="!canModify()" nbButton class="float-end" status="primary" (click)="openRegisterLegionellaLogModal()">REGISTRAR</button>
    </nb-card-header>
    <nb-card-body>

        <div style="margin-bottom: 15px !important">
            Consultar registro desde el día:
            <input 
            class="form-control"
            type="text"
            mwlFlatpickr
            [(ngModel)]="dayfrom"
            [altInput]="true"
            [convertModelValue]="true"
            [enableTime]="false"
            dateFormat="YY-m-d"
            altFormat="d/m/Y"
            placeholder=""
            (ngModelChange)="getLegionellaLogs(0);"
            [disable]="[disabledDay]"
            />
            </div>
        
        <div style="margin-bottom: 15px !important">
            Consultar registro hasta el día:
            <input 
            class="form-control"
            type="text"
            mwlFlatpickr
            [(ngModel)]="dayto"
            [altInput]="true"
            [convertModelValue]="true"
            [enableTime]="false"
            dateFormat="YY-m-d"
            altFormat="d/m/Y"
            placeholder=""
            (ngModelChange)="getLegionellaLogs(0);"
            [disable]="[disabledDay]"
            />
            </div>
    



        <hr/>

        <app-custom-table
            [actions]="actions"
            [keys]="['Día:', 'Punto:', 'C.R.L.:', 'Temperatura:', 'Registrado por:']"
            [values]="legionellalogs"
            [align]="['left', 'left', 'left', 'left', 'left']"
            [filters]="[false, false, false, false, false]"
            [sort]="[false, false, false, false, false]"
            [widthToCollapse]="750"
            [withPagination]="true"
            [totalPages]="totalPages"
            [page]="page"
            [size]="size"
            [loadingE]="loadingExcel"
            [loading]="loadingPDF"
            [hasExport]="true"
            (actionSelected)="action($event)"
            (changePage)="setPage($event)"
            (filterEvent)="filter(0)"
            [isProcessing]="isProcessing"
            (exportData)="getExportData($event)"
            [showSearchButton]="false"

        >

        </app-custom-table>
    </nb-card-body>


    
    <nb-card-footer>
        <button [hidden]="!canModify()" nbButton class="float-end" status="primary" (click)="openRegisterLegionellaLogModal()">REGISTRAR</button>
    </nb-card-footer>
</nb-card>




<ng-template #modalContent let-close="close">
    <div class="modal-header">
        <h6>Registro de Legionella para <span style="color:red;">{{date2Text(theLegionellaLog.day)}}</span></h6>
        <nb-icon (click)="close()" class="sidebar-toggle" icon="close-circle-outline" title="Cerrar"></nb-icon>
    </div>

    <div  class="modal-body">
        <div>

            Punto:
            <input style="margin-bottom: 15px" class="form-control" [(ngModel)]="theLegionellaLog.point" name="theLegionellaLog-point" type="text" required >

            <br/>
                        
            Indique valor C.R.L. (mg/l):
            <input style="margin-bottom: 15px" class="form-control" [(ngModel)]="theLegionellaLog.value" name="theLegionellaLog-value" type="number"  step="0.01" >
                
            <br/>

            Indique temperatura (ºC):
            <input style="margin-bottom: 15px" class="form-control" [(ngModel)]="theLegionellaLog.temperature" name="theLegionellaLog-temperature" type="number"  step="0.1" >
                

                
        </div>
    </div>

    <div class="modal-footer">
        <button nbButton status="warning" type="button" class="btn btn-outline-secondary" (click)="close();">
            CERRAR
        </button>
        &nbsp;
        <button [disabled]="isProcessing"  nbButton status="primary" type="button" class="btn btn-outline-secondary" (click)="registerLegionellaLog();">
            GUARDAR CAMBIOS
        </button>
    </div>
</ng-template>
